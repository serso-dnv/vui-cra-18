<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

<style>
  body {
    background-color: #F8F7F7;
  }

  body.preloader::before {
    display: none;
    content: ' ';
    width: 100%;
    height: 5px;
    background: linear-gradient(to right, #0f204b, #0f204b);
    background-color: #99d9f0;
    position: fixed;
    top: 0;
    background-size: 20%;
    background-repeat: repeat-y;
    animation: scroll 1.2s ease-in-out infinite;
    z-index: 10001;
  }

  body.preloader::after {
    display: none;
    content: ' ';
    position: fixed;
    top: 0;
    width: 100%;
    height: 100vh;
    background: #fff;
    z-index: 10000;
  }

  @keyframes scroll {
    50% {
      background-size: 80%;
    }

    100% {
      background-position: 125% 0;
    }
  }
</style>

<body class="preloader">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="fixed">
    <style>
      body.preloader::before,
      body.preloader::after {
        display: block;
      }
    </style>
  </div>
</body>

</html>
